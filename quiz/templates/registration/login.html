{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    /* Custom Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes gradientFlow {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    /* Login Container */
    .login-container {
        animation: fadeInUp 0.8s ease-out;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
    }

    /* Form Inputs */
    .form-input {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(209, 213, 219, 0.5);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        outline: none;
    }

    /* Gradient Button */
    .gradient-button {
        background: linear-gradient(45deg, #4f46e5, #9333ea);
        background-size: 200% auto;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .gradient-button:hover {
        background-position: right center;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    /* Link Styles */
    .register-link {
        color: #4f46e5;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .register-link:hover {
        color: #9333ea;
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Login to Your Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" class="form-input w-full mt-1" required>
        </div>
        <div class="mb-6">
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" class="form-input w-full mt-1" required>
        </div>
        <button type="submit" class="gradient-button w-full">
            Login
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? <a href="{% url 'register' %}" class="register-link">Register here</a>
    </p>
</div>
{% endblock %}
